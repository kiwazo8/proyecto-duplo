<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1366, initial-scale=1.0" />
  <title>Truco con Bot</title>
  <link rel="stylesheet" href="juego.css" />
</head>
<body>
  <div class="juego-wrapper">

    
    <div class="area-principal">

    
      <header class="top-row">
        <div class="titulo-left"><h2>Cartas del Bot</h2></div>
        <div class="titulo-right"><h2>Tus cartas</h2></div>
      </header>

      
      <div class="manos-row">
        <div id="cartasBot" class="manos manos-bot"></div>
        <div id="tusCartas" class="manos manos-jugador"></div>
      </div>

      
      <div class="mesa" id="mesa">
        <div id="mesa-center" class="mesa-center"></div>

      
        <div id="pile-left" class="pile pile-left" aria-label="pila-jugador"></div>

        
        <div id="pile-right" class="pile pile-right" aria-label="pila-bot"></div>
      </div>

     
      <div class="botonera">
        <button id="btnTruco" onclick="cantarTruco()">Truco</button>
        <button id="btnEnvido" onclick="cantarEnvido()">Envido</button>
        <button id="btnRealEnvido" onclick="cantarRealEnvido()">Real Envido</button>
        <button id="btnFaltaEnvido" onclick="cantarFaltaEnvido()">Falta Envido</button>
        <button id="btnMazo" onclick="irseAlMazo()">Irse al mazo</button>
      </div>
    </div>

    
    <aside class="sidebar">
      <div class="scoreboard">
        <h3>Puntaje</h3>
        <p>Vos: <span id="puntosJugador">0</span></p>
        <p>Bot: <span id="puntosBot">0</span></p>
      </div>
      <div class="log-box">
        <h3>Log del juego</h3>
        <div id="log"></div>
      </div>
    </aside>

  </div>

  
  <script src="juego.js"></script>
</body>
</html>
